name: Run tests

on: [push, pull_request]

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Install dependendencies
        run: npm i

      - name: Generate Prisma client
        run: npm run test:generate-client

      - name: Run lint
        run: npm run test
